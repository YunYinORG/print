{//文件管理页}
<EXTEND name="Print/Template/base.html"/>
<BLOCK name='header'>
<INCLUDE file="Print/Template/nav.html" list="active"/>
</BLOCK>
<BLOCK name='content'>
<div class="container-fluid">
<div>
    <h2>文档记录 <a class="btn btn-default btn-success" href="__ROOT__/File/add">上传文件</a></h2>
</div>
<p class='small center-block alert alert-warning'>文件只有<strong>在打印店下载之前，或者确认付款之后</strong>才<strong>允许删除</strong>。另外，目前对部分<strong>手机</strong>浏览器<strong>上传功能</strong>不兼容，如果文件名显示为<code>乱码</code>，则上传失败，请更换其他浏览器(记得删除错误哦！)</p>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>文件状态</th>
                <th>文件名</th>    
                <th>上传时间</th>
                <th>所选打印店</th>
                <th>份数</th>
                <th>单双</th>
                <th>彩印</th>
                <th>PPT格式</th>                
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <volist name="data" id="vo">
            <tr>          
                <td id="{$vo.id}_status">
                    <switch name="vo['status']">
                    <case value="1">已上传</case>
                    <case value="2">已下载</case>
                    <case value="3">打印中</case>
                    <case value="4">已打印</case>
                    <case value="5">已支付</case>
                    <case value="0">已删除</case>
                    <default />未知状态
                    </switch>
                </td>
                <td style="width:20%">[{$vo.id}]{$vo.name}
                    <IF condition="$vo.pdf eq 1">
                    <a style="text-decoration :none;"><span class="glyphicon glyphicon-share share" data-toggle="modal" data-target="#share" data-fid="{$vo.id}" ></span></a>
                    <!--button type="button" class="glyphicon glyphicon-share share" data-toggle="modal" data-target="#share" data-fid="{$vo.id}"></button-->
                    </IF>
                </td>
                <td>{$vo.time}</td>
                <td>{$vo.pri_name}[{$vo.pri_id}]</td>
            <IF condition="$vo.copies eq 0">
            <td>现打</td><td>-</td><td>-</td><td>-</td>    
            <ELSE/>
            <td> {$vo.copies}</td><td>
                <IF condition="$vo.double_side gt 0">
                双面
                <ELSE/>
                单面
                </IF>
                </td>
                <td>
                <IF condition="$vo.color gt 0"> 彩印 <ELSE/> 黑白 </IF>
                </td>
                <td>
                    {$vo.ppt_layout}
                </td>
            </IF>
       
                <td>
                <IF condition="($vo.status gt 1)AND($vo.status lt 5)">
                    <button type="button" fid="{$vo.id}"class="btn btn-danger" disabled="disabled">删除</button>
                <ELSE />
                    <button type="button" fid="{$vo.id}"class="delete btn btn-danger">删除</button>
                </IF>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
    <div class="result page">{$page}</div>
    </div>

</div>
<div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">    
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">   
                      <div class="form-group">
                          <label for="filename-input" class="control-label">filename:</label>
                          <input type="text" class="form-control" id="filename-input">
                     </div>
                     <div class="form-group" id="chosen-label">
                     </div>
                      <div class="form-group">
                          <label for="label-input" class="control-label">label:</label>
                            <input type="text" id="label-input" list="label-list" placeholder="input your label" onkeyup="getLabel()" onkeydown="addLabel()"> 
                            <datalist id="label-list"></datalist>
                      </div>
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" id="display-name">display name? 
                          </label>
                      </div>
              </div>                       
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="share-btn" class="btn btn-primary">分享</button>     
                </div>
            </div>
        </div>    
    </div>
</BLOCK>
<BLOCK name='end'>
<script>
        $(".delete").on('click',function(){
            if(confirm("确认删除?删除后无法找回"))
            {
            var URL = "__ROOT__/File/delete";
            var btn=$(this).attr('disabled','true').html('正在删除');
            var fid=btn.attr('fid');
            $.post(URL,{
                fid:fid,
            },function(data){
                if(data.status)
                {
                    btn.parent().parent().hide(1000);
                }else{
                    btn.attr('disabled','false').html('删除');
                    alert('操作失败：'+data.info);
                }
            });
            }
        });

var label_data = new Array();
var label_arr = new Array();
var share_fid = -1;

$('#share').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        share_fid = button.data('fid');
        var filename = button.parent().text().trim();
        var modal = $(this);
        modal.find('.modal-title').text('分享');
        $('#filename-input').val(filename);
        $('#chosen-label').html('');
        label_arr = null;
        label_arr = new Array();
})

function checkInput(input)
{
    return input;
}

function getLabel()
{
    if(event.KeyCode==13) return;
    var datalist = $('#label-list');
    datalist.html('');
    var input = $('#label-input');
    var URL = "__ROOT__/Share/getTags";
    $.post(URL,{
        label: checkInput(input.val())
    },function(data){
        if(data.status)
        {
            for(var i=0;info = data.info[i];i++)
            {
                label_data.push(info);
                datalist.append('<option id="'+info.id+'" value="'+info.name+'"></option>'); 
            }
        }
    });
}


function addLabel()
{
    if(event.keyCode!=13) return;
    var input = document.getElementById('label-input');
    var input_val = checkInput(input.value);
    if(input_val=='') return;
    var label_id=-1;
    for(var i=0;label=label_data[i];i++)
    {
        if(label.name==input_val)
        {
            label_id=label.id;
            break;
        }
    }
    if(label_id==-1)
    {
        var URL = "__ROOT__/File/addLabel";
        $.post(URL,{
            label: input_val
        },function(data){
            if(data.status){
            label_id = data.info;
            }else{
                alert('fail to add label');
            }
        });
    }
    if(label_id!=-1)
    {
        var i=0;
        for(;i<label_arr.length;i++)
        {
            if(label_arr[i]!==undefined&&label_arr[i]==label_id)
            {
                alert('already there');
                input.value='';
                break;
            }
        }
        if(i==label_arr.length)
        {
            label_arr.push(label_id);
            var chosen_label = $('#chosen-label');
            chosen_label.append('<span id="'+label_id+'" class="label label-primary" onclick="deleteLabel(this)">'+input.value+'</span>');
            input.value='';
        }
    }
}

$("#share-btn").on('click',function(){
    var URL = "__ROOT__/File/share";
    var input = $('#label-input');
    var input_val = checkInput(input.value);
    if(share_fid==-1) return;
    $.post(URL,{
        fid:share_fid,
        label:label_arr
    },function(data){
        if(data.status)
        {
            $('#share').modal('hide');
        }else{
            alert('操作失败：'+data.info);
        }
    });
});


function deleteLabel(e){
    var label_id = e.getAttribute('id');
    for(var i=0 ;i<label_arr.length;i++)
    {
        if(label_arr[i]==parseInt(label_id))
        {
            e.remove();
            label_arr[i]=undefined;
            break;
        }
    }
}


</script>
</BLOCK>
