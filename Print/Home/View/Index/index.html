<EXTEND name="Print/Template/base.html"/>
<BLOCK name="title">云印南天</BLOCK>
<BLOCK name="header"></BLOCK>
<BLOCK name="addhead">
<link href="__PUBLIC__/css/index.css" rel="stylesheet"/>
</BLOCK>
<BLOCK name='main'>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-0 col-xs-12 col-sm-offset-6 col-sm-5 col-md-offset-7 col-md-4 col-lg-offset-8 col-lg-3">
            <div class="loginbox">
                <SWITCH name="status">
                <CASE value='register'>
                <div class="title">
                    <span class="loginfont">还差一步</span>
                </div>
                <div class="inputbox">
                    <p class="text-danger"><span class="text-center">恭喜你，已通过实名认证！</span></p>
                    <div class="wrap btnw">
                        <a class="btn btn-lg btn-success col-xs-12" href="__ROOT__/User/register"><span class="text-center">继续</span></a>
                    </div>
                </div>
                </CASE>
                <DEFAULT/>
                <div class="title">
                    <span class="loginfont">登录云印</span>
                </div>
                <div class="inputbox">
                    <form id="loginForm" method="post" action="{$status}/Auth/" onsubmit="return checkForm();">
                        <div class="wrap">
                            <span class="glyphicon glyphicon-user" style="color: white;  font-size: 23px; top: 33px; left: -40px;" aria-hidden="true"></span>
                            <input type="text"  id="name" tabindex="1" name="number"  class="form-control" placeholder="输入学号" maxlength="10" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="wrap">
                            <a class="PwdEye glyphicon" style="color: white;  font-size: 23px; top: 33px; left: -40px;"  aria-hidden="true" data-query='#pwd'></a>
                            <input type="password" tabindex="2" class="form-control" id="pwd" name="password" placeholder="输入密码" data-toggle="tooltip" data-placement="top" title="第一次使用，请用南开URP密码或者天大办公网...密码登录"
                            data-original-title="Tooltip on top" aria-describedby="basic-addon2" required/>
                        </div>
                        <div class="wrap btnw">
                            <button type="submit" class="btn btn-warning col-xs-12" id="submit-btn"><span class="text-center">进入</span></button>
                        </div>
                        <div class="wrap">
                             <a class="text-left" id="point">第一次使用？ </a><a class="text-right" rel="nofollow" href="__ROOT__/User/forget"> 找回密码</a>
                        </div>
                    </form>

                    <div id="tip" class="tipcontent">
                    <p>天津大学同学,首次登录请用<a target="_blank" href="http://e.tju.edu.cn/">办公网</a>学号密码<br/>南开大学同学,首次登录请用<a target="_blank" href="http://urp.nku.cn/">ＵＲＰ</a>学号密码<br/>天津商职同学,首次登录请用<a target="_blank" href="http://jw.tifert.edu.cn/2003/">教务网</a>学号密码</p>
                    </div>
                </div>
                </SWITCH>
            </div>
        </div>
    </div>
</div>
<div class="flicker-example under-login" style="position:absolute" data-block-text="false">
    <ul class="list-inline">
        <li data-background="__PUBLIC__/images/field.jpg">
        </li>
        <li data-background="__PUBLIC__/images/forest.jpg">
        </li>
        <li data-background="__PUBLIC__/images/frozen-water.jpg">
        </li>
    </ul>
</div>
<footer class='text-center hidden-xs' style="position: fixed;width: 100%;bottom:.1em">
    <ul class="list-inline">
        <li><a href="http://www.yunyin.org/">&copy;云印南天</a></li>
        <li><a rel="nofollow" href="__ROOT__/Printer/">打印店</a></li>
        <li><a href="__ROOT__/Index/privacy">隐私声明</a></li>
        <li><a rel="nofollow" href="https://github.com/YunYinORG/print">开源项目</a></li>
        <li><a href="http://www.yunyin.org/pages/">文档中心</a></li>
        <li><a href="__ROOT__/Card/">招卡服务</a></li>
    </ul>
</footer>
</BLOCK>

function checkForm(){
    var name = document.getElementById("name").value;
    var btn = document.getElementById("submit-btn");
    reg=/^\d{7}|\d{10}$/;
    // var re1 = /^[1][0-4]\d{5}$/;                 // undergraduate stu_num
