<EXTEND name="Print/Template/base.html"/>
<BLOCK name="title">云印南天</BLOCK>
<BLOCK name="header"></BLOCK>
<BLOCK name="addhead">
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/flickerplate.css" rel="stylesheet" type="text/css"/>
</BLOCK>
<BLOCK name='main'>
<div class="container container-fluid floatup">
    <div class="row">
        <div class="col-md-offset-6 col-md-5 col-sm-offset-6 col-sm-5">
            <div class="loginbox">
                <SWITCH name="status">
                <CASE value='register'>
                <div class="title">
                    <span class="loginfont">还差一步</span>
                </div>
                <div class="inputbox">
                    <p class="text-danger"><span class="text-center">恭喜你，已通过实名认证！</span></p>
                    <div class="wrap btnw">
                        <a class="btn btn-lg btn-success" href="__ROOT__/User/register"><span class="streach text-center">继续</span></a>
                    </div>
                </div>
                </CASE>
                <DEFAULT/>
                <div class="title">
                    <span class="loginfont">云印登陆</span>
                </div>
                <div class="inputbox">
                    <form id="loginForm" method="post" action="{$status}/Auth/" onsubmit="return checkForm();">
                        <div class="wrap">
                            <span class="glyphicon glyphicon-user" style="color: white;  font-size: 23px; top: 33px; left: -40px;" aria-hidden="true"></span>
                            <input type="text"  id="name" tabindex="1" name="number"  class="form-control" placeholder="输入学号" pattern="(\d{7}|\d{10})" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="wrap">
                            <a class="PwdEye glyphicon" style="color: white;  font-size: 23px; top: 33px; left: -40px;"  aria-hidden="true" data-query='#pwd'></a>
                            <input type="password" tabindex="2" class="form-control" id="pwd" name="password" placeholder="输入密码" data-toggle="tooltip" data-placement="top" title="第一次使用，请用南开URP密码或者天大办公网密码登录"
                            data-original-title="Tooltip on top" aria-describedby="basic-addon2" required/>
                        </div>
                        <div class="wrap btnw">
                            <button type="submit" class="btn btn-warning" id="submit-btn"><span class="streach text-center">登陆</span></button>
                        </div>
                        <div class="wrap">
                             <a class="text-left" id="point">第一次使用？</a> <a class="text-right" rel="nofollow" href="__ROOT__/User/forget">找回密码</a>
                        </div>
                    </form>

                    <div id="tip" class="tipcontent">
                        <p>天津大学同学可以使用天大办公网用户名密码登录<br/>南开大学同学可以使用URP系统用户名密码登录</p>
                    </div>
                </div>
                </SWITCH>
            </div>
        </div>
    </div>
</div>
<div class="flicker-example under-login" style="position:absolute" data-block-text="false">
    <ul>
        <li data-background="__PUBLIC__/images/field.jpg">
        </li>
        <li data-background="__PUBLIC__/images/forest.jpg">
        </li>
        <li data-background="__PUBLIC__/images/frozen-water.jpg">
        </li>
    </ul>
</div>
<footer class='text-center' style="float: left;width: 100%;margin-top:2em">
    <ul class="list-inline">
        <li><a href="http://www.yunyin.org/">&copy;云印南天</a></li>
        <li><a rel="nofollow" href="__ROOT__/Printer/">打印店</a></li>
        <li><a href="__ROOT__/Index/privacy">隐私声明</a></li>
        <li><a rel="nofollow" href="https://github.com/YunYinORG/print">开源项目</a></li>
        <li><a href="http://www.yunyin.org/pages/">文档中心</a></li>
        <li><a href="__ROOT__/Card/">招卡服务</a></li>
    </ul>
</footer>
</BLOCK>
<BLOCK name='end'>
<script src="__PUBLIC__/js/modernizr.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery-finger-v0.1.0.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/flickerplate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/pwd.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
$('.flicker-example').flicker();
$('#point').click(function(){
$('#tip').toggle("normal");
});
});
function checkForm(){
    var name = document.getElementById("name").value;
    var btn = document.getElementById("submit-btn");
    var re1 = /^[1][0-4]\d{5}$/;                 // undergraduate stu_num
    var re2 = /^\d{2}[1-2][0|9][0|1|8|9]\d{5}$/; // graduate and P.H.D. stu_num
    var re3 = /^[1-3]01[0-4]\d{6}$/; //tju stu_num
    if(!re1.test(name) && !re2.test(name)&&!re3.test(name)) {
        document.getElementById("tip").innerHTML = "请输入格式正确的学号！(仅支持南开和天大在读学生)";
        $('#tip').toggle("normal");
        document.getElementById("name").focus();
        return false;
    }
    btn.innerHTML = '<span class="streach text-center">验证中</span>';
    btn.disabled = true;
    return true;
}
</script>
</BLOCK>
