<EXTEND name="Print/Template/base.html"/>
<BLOCK name="title">云印南天</BLOCK>
<BLOCK name="header"></BLOCK>
<BLOCK name="addhead">
    <link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/css/flickerplate.css" rel="stylesheet" type="text/css"/>
</BLOCK>
<BLOCK name='main'>
	<div class="container container-fluid floatup">
	<div class="row">
	<div class="col-md-offset-6 col-md-5 col-sm-offset-6 col-sm-5">
	<div class="loginbox">
	<div class="title">
		<span class="loginfont">云印登陆</span>
	</div>
	<div class="inputbox">
	    <SWITCH name="status">
            <CASE value='login'>
                <div class="btn-group-justified">
                    <a class="btn btn-lg" href="__ROOT__/File/add">GO,去打印！</a>
                </div>
            </CASE>
            <CASE value='register'>
            	<div class="btn-group-justified">
                    <a class="btn btn-lg" href="__ROOT__/User/register">还差一步！</a>
                </div>
            </CASE>
        <DEFAULT/>
	<form id="loginForm" method="post" action="{$status}/Auth/" onsubmit="return checkForm();">
    <div class="wrap">
	<span class="glyphicon glyphicon-user" style="color: white;  font-size: 23px; top: 33px; left: -40px;" aria-hidden="true"></span>
	<input id="name" type="text" class="form-control" placeholder="请输入学号" aria-describedby="basic-addon1">
	</div>
	<div class="wrap">
	<span class="glyphicon glyphicon-lock" style="color: white;  font-size: 23px; top: 33px; left: -40px;"  aria-hidden="true"></span>
	<input type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon2">
	</div>
	<div class="wrap btnw">
	<button type="submit" class="btn btn-warning" id="submit-btn"><span class="streach text-center">登陆</span></button>
	</div>
	</form>
	<div style="margin-top:10px">
	<span class="newuserfont"><a id="point">第一次使用？</a></span>
	<div class="clearfix"></div>
	</div>
	<div id="tip" class="tipcontent">
	<p>天津大学同学可以使用天大办公网用户名密码登录南开大学同学可以使用URP系统用户名密码登录</p>
	<p></p>
	</div>
</div>
</div>
</div>
</div>
</div>
	</SWITCH>
	<div class="flicker-example under-login" style="position:absolute" data-block-text="false">
		<ul>
			<li data-background="__PUBLIC__/images/field.jpg">
			</li>
			<li data-background="__PUBLIC__/images/forest.jpg">
			</li>
			<li data-background="__PUBLIC__/images/frozen-water.jpg">
			</li>
		</ul>	
	</div>
</BLOCK>

<BLOCK name='end'>

<script src="__PUBLIC__/js/modernizr.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery-finger-v0.1.0.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/flickerplate.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>

$(document).ready(function(){
	$('.flicker-example').flicker();
	$('#point').click(function(){
		$('#tip').toggle("normal");
	});
});

function checkForm(){
    var name = document.getElementById("name").value;
    var btn = document.getElementById("submit-btn");
    var re1 = /^[1][0-4]\d{5}$/;                 // undergraduate stu_num
    var re2 = /^\d{2}[1-2][0|9][0|1|8|9]\d{5}$/; // graduate and P.H.D. stu_num
    var re3 = /^[1-3]01[0-4]\d{6}$/; //tju stu_num
    if(!re1.test(name) && !re2.test(name)&&!re3.test(name)) {
        //document.getElementById("info").innerHTML = "请输入格式正确的学号！(仅支持南开和天大在读学生)";
        document.getElementById("name").focus();
        return false;
    }
    btn.innerHTML = '<span class="streach text-center">验证中</span>';
    btn.disabled = true;
    return true;
}

</script>
</BLOCK>
