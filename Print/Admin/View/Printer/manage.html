<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>云印-打印店管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
</head>
<body>
<h2><a href="__URL__">返回管理首页</a></h2>
	<h1>打印店管理</h1>
    <table class="table" width="60%" border="1">
        <thead>
            <tr>
				<th>&nbsp;&nbsp;&nbsp;</th>
                <th>打印店名</th>    
                <th>打印店账号</th>
                <th>打印店地址</th>
                <th>打印店手机号</th>                
                <th>打印店学校</th>
                <th>打印店状态</th>
            </tr>
        </thead>
        <tbody>
            <volist name="data" id="vo">
                <tr>
					<td>[{$vo['id']}]</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['account']}</td>
                    <td>{$vo['address']}</td>
                    <td>{$vo['phone']}</td>
                    <td>
                        $vo['sch_id']
                    </td>
                    <td>
						<switch name="vo['status']">
							<case value="1">
								<form action="changeStatus" method="post" >
									<input type="hidden" name="id" value={$vo['id']}>
									<input type="radio" name="status" value="1" checked="true">打开
									<input type="radio" name="status" value="0" >关闭
									<input type="submit" value="提交">
								</form>
							</case>
                            <case value="0">
								<form action="changeStatus" method="post" >
									<input type="hidden" name="id" value={$vo['id']}>
									<input type="radio" name="status" value="1" >打开
									<input type="radio" name="status" value="0" checked="true">关闭
									<input type="submit" value="提交">
								</form>
                            </case>
                            <default />不知道这个打印店啥情况
						</switch>
					</td>
                </tr>
            </volist>
        </tbody>
    </table>
   
</body>
</html>
